<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Maps API</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

  <style>
  html, body {
    height: 100%;
  }
    #map {
      height:100%;
    }
  </style>
</head>

<body>
  <div id="map">

  </div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIUJHbe_n4j5sR6Sc0pOjrVTQL0fHb-7I">
</script>

<script>
  var myLatLng = {lat:51.5, lng:-0.1};
  var mapOptions = {
    center: myLatLng,
    zoom: 7,
    mapTypeId: google.maps.MapTypeId.SATELLITE
  };
  var map = new google.maps.Map(document.getElementById("map"), mapOptions);

  map.setMapTypeId(google.maps.MapTypeId.ROADMAP);


// create marker 1
var marker1Options = {
  position: myLatLng,
  map: map,
  draggable: true,
  animation: google.maps.Animation.DROP // animation
}
var marker1 = new google.maps.Marker(marker1Options);

var contentString = " London  Population: 4,656,433 ";
var infowindow = new google.maps.InfoWindow({
    content: contentString,
    maxWidth: 100
});

//listener to marker to show InfoWindow
marker1.addListener("mouseover", function() {
  infowindow.open(map, marker1)
});

</script>

</body>
</html>
